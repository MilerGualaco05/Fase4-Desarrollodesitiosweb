    <script>
    
    function  resultados(){
      
    var a = document.f1.a.value;	
        
    var b = document.f1.b.value;	
            
    var c = document.f1.c.value;
      
    var d = document.f1.d.value;
    
    var e = document.f1.e.value;
      
      
      r=parseFloat(a)*(parseFloat(b)/100);
    document.f1.d.value=r;		
      
      r=parseFloat(a)+parseFloat(a)*(parseFloat(b)/100)+parseFloat(a)*(parseFloat(c)/100);		
    document.f1.e.value=r;	
      
      
    }
      
    
    function solonumeros(e){
    
    key=e.keyCode || e.which; 
    
      teclado=String.fromCharCode(key);
      numeros="0123456789";
      especiales="8-37-38-46";//array
        teclado_especial=false;
      
      for(var i in especiales){
        if(key==especiales[i]){
          teclado_especial=true;
          
        }
        
      }
      
      if(numeros.indexOf(teclado)==-1 && !teclado_especial){
        return false;
        
      }
      
    }	
  
    </script>
